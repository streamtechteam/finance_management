<!-- Angular Material Standalone Component Template -->
<div class="form-container">
  <form class="material-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Field One</mat-label>
      <input matInput placeholder="Enter first value" />
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Field Two</mat-label>
      <input matInput placeholder="Enter second value" />
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>

    <div class="button-container">
      <button matButton type="submit" class="submit-btn">Submit</button>
    </div>
  </form>
</div>
