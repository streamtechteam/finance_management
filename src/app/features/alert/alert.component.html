@if (data.title) {
    <h2 mat-dialog-title class="alert-title">
        @if (data.icon) {
            <mat-icon class="icon {{ data.icon }}">{{ getIconName() }}</mat-icon>
        }
        {{ data.title }}
    </h2>
}

<mat-dialog-content class="alert-content">
    @if (data.message) {
        <p class="message">{{ data.message }}</p>
    }

    @if (showInput) {
        <mat-form-field appearance="outline" class="input-field">
            <input
                matInput
                [type]="data.inputType || 'text'"
                [placeholder]="data.inputPlaceholder || ''"
                [value]="data.inputValue || ''"
                #inputField
            />
        </mat-form-field>
    }
</mat-dialog-content>

<mat-dialog-actions align="end" class="alert-actions">
    @if (data.showCancelButton) {
        <button
            mat-button
            [mat-dialog-close]="false"
            class="mat-primary"
            class="cancel-btn"
        >
            {{ data.cancelButtonText || 'Cancel' }}
        </button>
    }

    <button
        matFlatButton
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="confirm-btn "
        [classList]="[getButtonColor(), 'confirm-btn']"
        (click)="onConfirm()"
    >
        {{ data.confirmButtonText || 'OK' }}
    </button>
</mat-dialog-actions>
