
<form [formGroup]="loginForm" (ngSubmit)="getLoginInput()">
  <div id="LoginSpace">
    <img alt="logo" id="Logo" src="/user-icon.png" />
    <div id="LoginHint">Login to your account</div>
    <!-- Inputs with required attribute for HTML/browser accessibility -->
    <span class="input">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="+989123456789" formControlName="phonenumber" required />
        <button matIconButton matSuffix type="button" style="cursor: default;">
          <mat-icon matSuffix>phonenumber</mat-icon>

        </button>
        <mat-hint>Enter your phone number</mat-hint>
      </mat-form-field>
    </span>
    <span class="input">
      <mat-form-field appearance="outline" class="inputField">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="**********"
          formControlName="password"
          required
          [type]="hidePassword() ? 'password' : 'text'"
        />
        <button
          type="button"
          matIconButton
          matSuffix
          (click)="showPasswordClick($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword()"
        >
          <mat-icon style="padding-right: 10px;">{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-hint>Enter your password</mat-hint>
      </mat-form-field>
    </span>
    <button   id="loginButton" type="submit" [disabled]="loginForm.invalid" matButton>Login</button>
  </div>
</form>
